<table [ngStyle]="{width: '100%'}">
    <thead>
    <tr>
        <th [ngStyle]="{width: '80%'}">Name</th>
        <th>Paid</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let row of rows; let i = index">
        <td>{{ row.name }}</td>
        <td>
            <input
                    type="checkbox"
                    aria-label="Mark as paid"
                    class="checkbox-icon"
                    [(ngModel)]="row.paid"

            />
        </td>
    </tr>
    </tbody>
</table>
