<!DOCTYPE html> <!-- Declares the document type and tells the browser to read the page as HTML5 -->

<html lang="en"> <!-- Specifies english as a language -->

<head> <!-- Contains metadata, links to external resources and styles that aren't directly displayed on the page -->
    <link href="https://fonts.googleapis.com" rel="preconnect"> <!-- <link> imports fonts from Google -->
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <!-- crossorigin defines how a browser should handle the request. Anonymous allows it to be fetched without sending credentials.
    Use Credentials forces a cookie or HTTP authentication. -->
    <!-- preconnect allows for faster loading by pre connecting to the Google servers -->
    <link href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Text:ital,wght@0,400;0,700;1,400&family=
    Noto+Sans:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
          rel="stylesheet">
    <!-- Loads the fonts with specified qualities with the stylesheet -->
    <meta charset="UTF-8"> <!-- Character encoding is UTF-8 which supports most languages and symbols -->
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!-- Ensures the webpage displays correctly on various devices by setting the viewport to the device width -->
    <title>AJB Shuttlebell</title> <!-- Defines the page title in the browser tab -->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>  <!-- The main content container for visual page elements -->
<header class="svg-container"> <!-- DIVision groups items together. It helps create containers within a webpage.
 Makes it easier to apply CSS styling or other attributes to the entire div. Allows for flexible layouts-->
    <img alt="Logo" src="logo-SVG.svg"> <!-- Contains an image element meant to hold a logo -->
</header>

<nav class="button-container">
    <button aria-label="Numbers" id="numbers">Numbers</button>
    <!-- aria-label helps readers on screen identify each button function -->
    <button aria-label="Payment" id="payment">Payment</button>
    <!-- id makes the buttons easier to target in javascript or css-->
    <button aria-label="Admin" id="admin">Admin</button>
</nav>

</body>

</html>
