<div class="page">
    <div class="sidebar">
        <img alt="Logo" class="svg-container" src="logo-SVG.svg">
        <app-nav></app-nav>
    </div>
    <app-hamburger-menu
            (toggleMenu)="toggleMenu()"
            [menuOpen]="menuOpen">
    </app-hamburger-menu>
    <div [ngClass]="{'menu-open': menuOpen}" class="content-container">
        <app-event-info [playerCount]="playerCount"></app-event-info>
        <app-accordion (formSubmit)="enrolTable.addRow($event)"></app-accordion>
        <div class="table-component">
            <app-enrol-table #enrolTable (rowCountChange)="updatePlayerCount($event)"></app-enrol-table>
        </div>
    </div>

</div>
