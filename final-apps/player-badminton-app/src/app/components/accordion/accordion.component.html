<section class="accordion">
    <button [attr.aria-expanded]="isOpen ? 'true' : 'false'" class="join" data-testid="join-button" id="join-button">
        Join
    </button>

    <div *ngIf="isOpen" class="accordion-content">
        <app-enrol-form (formSubmit)="handleFormSubmit($event)"></app-enrol-form>
    </div>
</section>
